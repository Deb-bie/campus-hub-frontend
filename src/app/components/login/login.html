<div class="min-h-screen gradient-bg flex items-center justify-center p-4 relative overflow-hidden">
  <div class="absolute inset-0">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-white/10 via-transparent to-white/5"></div>
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-white/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-white/5 rounded-full blur-3xl"></div>
  </div>

  <div class="glass-effect rounded-2xl p-8 w-full max-w-2xl shadow-2xl border border-white/20 relative z-10 my-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-primary-600 mb-4">ðŸŽ“ Campus Hub</h1>
      <p class="text-slate-600">Log In to your account</p>
    </div>

    <div class="space-y-2" *ngIf="errors.length > 0">
      <div class="flex items-center space-x-2 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700" *ngFor="let error of errors">
        <span class="material-icons text-lg">error</span>
        <span class="text-sm">{{error}}</span>
      </div>
    </div>

    <form class="space-y-6" (ngSubmit)="onSubmit()" #registerFormRef="ngForm">
      <div>
        <label for="email" class="form-label pt-6">University Email</label>
        <div class="relative">
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginForm.email"
            class="form-input pl-10"
            placeholder="your.name@university.edu"
            required
            autocomplete="email"
          >
        </div>
      </div>

      <div>
        <label for="password" class="form-label">Password</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="loginForm.password"
            class="form-input pl-10 pr-10"
            placeholder="........"
            required
            autocomplete="password"
          >
          <button
            type="button"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-600"
            
          > 
            <mat-icon (click)="togglePasswordVisibility()">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </button>
        </div>

      </div>

      <button
        type="submit"
        class="w-full btn btn-primary btn-lg"
        [disabled]="isLoading || !registerFormRef.form.valid"
      >
        <span *ngIf="!isLoading">Log In</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <span class="spinner mr-2"></span>
          Creating Account...
        </span>
      </button>

      <div class="text-center pt-6 border-t border-slate-200">
        <button type="button" (click)="goToRegister()">
          Don't have an account? <span class="text-blue-500 hover:text-blue-700 cursor-pointer">Register</span>
        </button>
      </div>
    </form>
  </div>
</div>
